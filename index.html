<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hazbin and Helluva leaks web archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center p-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 id="header-title" class="flex-grow-1 text-center">Hazbin and Helluva leaks web archive</h1>
            <div class="buttons-container">
                <button id="theme-toggle" class="btn btn-outline-secondary">
                    <i id="theme-icon" class="fas fa-moon"></i>
                </button>
                <button id="language-toggle" class="btn btn-outline-secondary">RUS</button>
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <a id="project-link" href="https://github.com/HazbinHelluva" class="text-primary" target="_blank">Project GitHub</a>
            <a id="telegram-link" href="https://t.me/hazbinleak" class="text-primary" target="_blank">My telegram channel</a>
            <a id="contact-link" href="https://t.me/darina08" class="text-primary" target="_blank">Contact me</a>
        </div>
    </header>
    
    <div class="container-fluid mt-5">
        <div class="row">
            <!-- Боковое меню с фильтрами -->
            <div class="col-md-3">
                <div class="sidebar p-3">
                    <h4 id="filters-title">Filters</h4>
                    <div class="filter-group">
                        <h5 id="episode-number-title">Episode number</h5>
                        <label><input type="checkbox" class="filter" value="Episode 2"> <span class="tag Episode-2">Episode 2</span></label>
                        <label><input type="checkbox" class="filter" value="Episode 4"> <span class="tag Episode-4">Episode 4</span></label>
                        <label><input type="checkbox" class="filter" value="Episode 6"> <span class="tag Episode-6">Episode 6</span></label>
                    </div>
                    <div class="filter-group">
                        <h5 id="type-of-leak-title">Type of leak</h5>
                        <label><input type="checkbox" class="filter" value="Full episode"> <span class="tag Full-episode">Full episode</span></label>
                        <label><input type="checkbox" class="filter" value="Song"> <span class="tag Song">Song</span></label>
                        <label><input type="checkbox" class="filter" value="Photo"> <span class="tag Photo">Photo</span></label>
                        <label><input type="checkbox" class="filter" value="Video"> <span class="tag Video">Video</span></label>
                        <label><input type="checkbox" class="filter" value="Ref sheet"> <span class="tag Ref-sheet">Ref sheet</span></label>
                        <label><input type="checkbox" class="filter" value="BG"> <span class="tag BG">BG</span></label>
                    </div>
                    <div class="filter-group">
                        <h5 id="subtitles-title">Subtitiles</h5>
                        <label><input type="checkbox" class="filter" value="Russian subs"> <span class="tag Russian-subs">Russian subs</span></label>
                        <label><input type="checkbox" class="filter" value="English subs"> <span class="tag English-subs">English subs</span></label>
                    </div>
                    <div class="filter-group">
                        <h5 id="show-title">Show</h5>
                        <label><input type="checkbox" class="filter" value="Hazbin Hotel"> <span class="tag Hazbin-Hotel">Hazbin Hotel</span></label>
                        <label><input type="checkbox" class="filter" value="Helluva Boss"> <span class="tag Helluva-Boss">Helluva Boss</span></label>
                    </div>
                    <div class="filter-group">
                        <h5 id="other-title">Other</h5>
                        <label><input type="checkbox" class="filter" value="Fake"> <span class="tag Fake">Fake</span></label>
                        <label><input type="checkbox" class="filter" value="Obsolete"> <span class="tag Obsolete">Obsolete</span></label>
                        <label><input type="checkbox" class="filter" value="Other"> <span class="tag Other">Other</span></label>
                    </div>
                    <button id="toggle-fakes" class="btn btn-secondary">Hide fakes</button>
                </div>
            </div>

            <!-- Галерея -->
            <div class="col-md-9">
                <div class="input-group mb-3 p-3">
                    <input type="text" id="search-input" class="form-control" placeholder="Search by title...">
                    <select id="columns-select" class="form-select">
                        <option value="1">1 per row</option>
                        <option value="2">2 per row</option>
                        <option value="3" id="3" selected>3 per row</option>
                    </select>
                    <a href="https://www.dropbox.com/scl/fi/py311re7j3btg1entc6b2/leaks.rar?rlkey=18k0ryy0ly0yxita86zh3trba&st=4aouqpvq&dl=1" class="btn btn-primary" download>
                        <i class="fas fa-download"></i> Download all
                    </a>
                </div>
                <div id="result-count"></div>
                <div id="gallery" class="row"></div>
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="fullImage">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
